
<ion-header>
  <ion-navbar transparent text-center>

  </ion-navbar>
</ion-header>

<ion-content padding >


  <div text-center>
    <img style="height:10vh" [src]="'../assets/img/logo.png'"  />
  </div>




  <form (ngSubmit)="login()" [formGroup]="loginForm">
		<ion-list inset>

			<ion-item style="background-color: transparent">
				<ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
			</ion-item>


			<ion-item style="background-color: transparent">
				<ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
			</ion-item>


    </ion-list>

    <div  text-center>
      <div text-center style="color:red;" class="form-error">{{loginError}}</div>
      <ion-item style="width:74%;margin-left:13%;background: transparent;"  no-lines>
          <button ion-button btn-success icon-left round block large padding type="submit" [disabled]="!loginForm.valid" >

            Log in


          </button>

    </ion-item>
    </div>

					Sign up
				</button>
			</ion-list>
		</div> -->
	</form>
</ion-content>
